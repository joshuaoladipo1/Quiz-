    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let userAnswers = [];

    function initQuiz() {
        showQuestion(currentQuestionIndex);
    }

    function showQuestion(index) {
        const question = questions[index];
        const container = document.getElementById('quizContainer');
        
        container.innerHTML = `
            <div class="question-header">
                <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                <div class="question-type">${question.type}</div>
            </div>
            
            <div class="question-text">${question.question}</div>
            
            <div class="options">
                ${question.options.map((option, i) => `
                    <div class="option" onclick="selectOption(${i})" data-option="${i}">
                        <span class="option-label">${String.fromCharCode(65 + i)})</span>
                        ${option}
                    </div>
                `).join('')}
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                    Previous
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                    ${index === questions.length - 1 ? 'Finish Quiz' : 'Next Question'}
                </button>
            </div>
        `;

        updateStats();
    }

    function selectOption(optionIndex) {
        const question = questions[currentQuestionIndex];
        const options = document.querySelectorAll('.option');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        
        // Disable all options after selection
        options.forEach(opt => {
            opt.classList.add('disabled');
            opt.onclick = null;
        });
        
        // Mark selected option
        options[optionIndex].classList.add('selected');
        
        // Check if correct
        const isCorrect = optionIndex === question.correct;
        
        if (isCorrect) {
            options[optionIndex].classList.add('correct');
            feedback.className = 'feedback correct show';
            feedback.innerHTML = `
                <div class="feedback-title"> Correct!</div>
                <div class="feedback-explanation">${question.explanation}</div>
            `;
            correctAnswers++;
        } else {
            options[optionIndex].classList.add('incorrect');
            options[question.correct].classList.add('correct');
            feedback.className = 'feedback incorrect show';
            feedback.innerHTML = `
                <div class="feedback-title"> Incorrect</div>
                <div class="feedback-explanation">The correct answer is <strong>${String.fromCharCode(65 + question.correct)}</strong>. ${question.explanation}</div>
            `;
        }
        
        userAnswers[currentQuestionIndex] = {
            selected: optionIndex,
            correct: question.correct,
            isCorrect: isCorrect
        };
        
        nextBtn.disabled = false;
        updateStats();
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        } else {
            showResults();
        }
    }

    function previousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function updateStats() {
        document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        document.getElementById('correctCount').textContent = correctAnswers;
        const percentage = Math.round((correctAnswers / (currentQuestionIndex + 1)) * 100);
        document.getElementById('scorePercent').textContent = percentage + '%';
        
        const progressPercent = ((currentQuestionIndex + 1) / questions.length) * 100;
        document.getElementById('progressFill').style.width = progressPercent + '%';
    }

    function showResults() {
        const score = Math.round((correctAnswers / questions.length) * 100);
        let grade, gradeClass, insights;
        
        if (score >= 90) {
            grade = "Elite Performance";
            gradeClass = "excellent";
            insights = [
                "You have mastered the first 60 seconds framework",
                "Your pattern recognition is exceptional",
                "You understand context-specific adaptation",
                "Ready for high-stakes enterprise calls"
            ];
        } else if (score >= 75) {
            grade = "Strong Performance";
            gradeClass = "good";
            insights = [
                "Solid understanding of core principles",
                "Minor gaps in advanced scenarios",
                "Review context-mixing strategies",
                "Practice reading subtle buyer signals"
            ];
        } else if (score >= 60) {
            grade = "Needs Improvement";
            gradeClass = "needs-work";
            insights = [
                "Grasp of basics but inconsistent application",
                "Review opening formulas and transitions",
                "Practice flag reading speed drills",
                "Focus on eliminating buffer words"
            ];
        } else {
            grade = "Fundamental Gaps";
            gradeClass = "struggling";
            insights = [
                "Re-study the core framework documents",
                "Listen to the NotebookLM podcast again",
                "Practice basic opening formulas daily",
                "Start with simpler scenarios before advanced"
            ];
        }
        
        // Calculate category breakdowns
        const categories = {
            "Opening Selection": 0,
            "Flag Reading": 0,
            "Transition Quality": 0,
            "Context Mixing": 0,
            "Mistake ID": 0,
            "Advanced Scenario": 0
        };
        
        const categoryTotals = {
            "Opening Selection": 0,
            "Flag Reading": 0,
            "Transition Quality": 0,
            "Context Mixing": 0,
            "Mistake ID": 0,
            "Advanced Scenario": 0
        };
        
        questions.forEach((q, i) => {
            categoryTotals[q.type]++;
            if (userAnswers[i] && userAnswers[i].isCorrect) {
                categories[q.type]++;
            }
        });
        
        const quizContainer = document.getElementById('quizContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        
        quizContainer.style.display = 'none';
        resultsContainer.className = 'results show';
        
        resultsContainer.innerHTML = `
            <div class="results-header">
                <h2>Quiz Complete!</h2>
                <div class="final-score">${score}%</div>
                <div class="grade ${gradeClass}">${grade}</div>
                <p style="margin-top: 20px; color: #64748b;">
                    You got ${correctAnswers} out of ${questions.length} questions correct
                </p>
            </div>
            
            <div class="breakdown">
                ${Object.keys(categories).map(cat => {
                    const correct = categories[cat];
                    const total = categoryTotals[cat];
                    const pct = total > 0 ? Math.round((correct / total) * 100) : 0;
                    return `
                        <div class="breakdown-item">
                            <div class="breakdown-title">${cat}</div>
                            <div class="breakdown-value">${pct}%</div>
                            <div style="font-size: 12px; color: #64748b; margin-top: 5px;">
                                ${correct}/${total} correct
                            </div>
                        </div>
                    `;
                }).join('')}
            </div>
            
            <div class="insights">
                <h3>Performance Insights</h3>
                <ul>
                    ${insights.map(insight => `<li>${insight}</li>`).join('')}
                </ul>
            </div>
            
            <div class="nav-buttons" style="margin-top: 40px;">
                <button class="btn btn-secondary" onclick="reviewMissed()">
                    Review Missed Questions
                </button>
                <button class="btn btn-primary" onclick="location.reload()">
                    Retake Quiz
                </button>
            </div>
        `;
    }

    function reviewMissed() {
        // Find first missed question
        const firstMissed = userAnswers.findIndex(a => !a.isCorrect);
        if (firstMissed !== -1) {
            currentQuestionIndex = firstMissed;
            document.getElementById('resultsContainer').className = 'results';
            document.getElementById('quizContainer').style.display = 'block';
            showQuestion(currentQuestionIndex);
        }
    }

    // Initialize quiz on page load
    window.onload = initQuiz;
</script>
